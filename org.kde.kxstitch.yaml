id: org.kde.kxstitch

runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk

command: kxstitch
rename-icon: kxstitch

finish-args:
  # X11 + XShm access
  - --socket=x11
  - --share=ipc
  # Wayland
  - --socket=wayland
  # OpenGL
  - --device=dri
  # Connectivity
  - --share=network
  # Audio
  - --socket=pulseaudio

modules:
  - name: imagemagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --without-utilities
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.0.10-6.tar.gz
        sha256: 37d36f4d736eb16e0dd43c50302e1d01d1bb1125165333df8273508a22f8a64d
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: kxstitch
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://download.kde.org/stable/kxstitch/2.2.0/kxstitch-2.2.0.tar.xz
        sha256: 4c230b47873b660f3232f74e536a1cb3e6f32bbd0ec436b36b1d9a8fd9a6cbe0
      - type: patch
        path: 404fdc7997f938148c2333a95864b63adb8065e8.patch
    cleanup:
      - /share/icons/hicolor/icon-theme.cache

