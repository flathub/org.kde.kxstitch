id: org.kde.kxstitch
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: kxstitch
rename-icon: kxstitch
finish-args:
  # X11 + XShm access
  - --socket=x11
  - --share=ipc
  # Wayland
  - --socket=wayland
  # OpenGL
  - --device=dri
  # Connectivity
  - --share=network
  # Audio
  - --socket=pulseaudio
modules:
  - name: imagemagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --without-utilities
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.1-43.tar.gz
        sha256: ceb972266b23dc7c1cfce0da5a7f0c9acfb4dc81f40eb542a49476fedbc2618f
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - '*.la'
  - name: kxstitch
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://download.kde.org/stable/kxstitch/2.2.0/kxstitch-2.2.0.tar.xz
        sha256: 4c230b47873b660f3232f74e536a1cb3e6f32bbd0ec436b36b1d9a8fd9a6cbe0
        x-checker-data:
          type: anitya
          project-id: 10579
          stable-only: true
          url-template: https://download.kde.org/stable/kxstitch/$version/kxstitch-$version.tar.xz
      - type: patch
        path: 404fdc7997f938148c2333a95864b63adb8065e8.patch
    cleanup:
      - /share/icons/hicolor/icon-theme.cache
    post-install:
      - appstream-util modify ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml
        project_license GPL-2.0-or-later
